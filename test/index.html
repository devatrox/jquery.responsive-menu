<!DOCTYPE html>
<html>
<head>
  <title>jquery.responsive-menu Test</title>
  <link rel="stylesheet" href="../dist/jquery.responsive-menu.css">
  <style>
    body { background: #ccc; }
  </style>
  <script src="../bower_components/jquery/jquery.min.js"></script>
  <script src="../src/jquery.responsive-menu.js"></script>
  <script>
    $(function() {
      $('#menu').responsiveMenu({
        breakWidth: 1000,
        theme: 'flat-blue'
      });
    });
  </script>
</head>
<body>
  <ul id="menu">
    <li><a href="#">Menu 1</a></li>
    <li>
      <a href="#">Menu 2</a>
      <ul>
        <li><a href="#">Submenu 1</a></li>
        <li><a href="#">Submenu 2</a></li>
        <li><a href="#">Submenu 3</a></li>
        <li><a href="#">Submenu 4</a></li>
        <li><a href="#">Submenu 5</a></li>
      </ul>
    </li>
    <li><a href="#">Menu 3</a></li>
    <li><a href="#">Menu 4</a></li>
    <li><a href="#">Menu 5</a></li>
  </ul>
</body>
</html>
